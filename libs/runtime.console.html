<html>
  <head>
    <meta name="runtime" type="class" />
  </head>
  <body>
    <h1>Class</h1>
    <table border="1">
      <thead>
        <tr>
          <th><b>Runtime.Console</b></th>
          <th><b>extends </b><i>Native</i></th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>+ Log(texto)</td>
          <td>Writes a text in the console output</td>
        </tr>
      </tbody>
    </table>

    <br />
    <hr />

    <h1>Node JS runtime</h1>
    <div data-define="Log" data-define-for="node">
      <p>Code:</p>
      <code>console.log(<i>texto</i>);</code>
    </div>
  </body>
</html>
